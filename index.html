<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no, viewport-fit=cover">
  <title>Learn Modern C++ Again</title>
  
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css" />
</head>

<body>
  <div id="app">加载中...</div>

  <script>
    window.$docsify = {
      name: 'Learn Modern C++',
      repo: 'LiYian2/Learn-Modern-C-Again', // 可以在右上角显示 GitHub 挂件
      
      // 侧边栏配置
      loadSidebar: true,
      subMaxLevel: 3,    // 侧边栏显示的目录层级
      sidebarDisplayLevel: 1, // 默认展开层级
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      
      auto2top: true,    // 切换页面后自动回到顶部
      
      // 搜索插件配置
      search: {
        maxAge: 86400000, 
        paths: 'auto',
        placeholder: 'Search',
        noData: 'No results found',
        depth: 4
      },
      
      // 复制按钮配置
      copyCode: {
        buttonText: 'Copy',
        errorText: 'Error',
        successText: 'Copied'
      }
    };
  </script>

  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>

  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-c.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-cpp.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-cmake.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
</body>
</html>
